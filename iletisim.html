<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <!-- <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script> -->
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Slick Slide -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css" />

    <!-- Fancybox -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css">

    <!-- CSS -->
    <style>
        .wrapper {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
        }

        .content-inner {
            width: 500px;
            color: #fff;
            position: absolute;
            left: 150px;
            top: 50%;
            margin-top: -225px;
            transform-style: preserve-3d;
            perspective: 1000px;
            backface-visibility: hidden;
            transition: .9s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 2;
        }

        .content-inner>* {
            backface-visibility: hidden;
            transition: .9s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .content-inner.vis-con-form .content-front {
            transform: rotateY(-180deg);
        }

        .content-inner.vis-con-form .content-back {
            transform: rotateY(0deg);
        }

        .content-inner .content-front,
        .content-inner .content-back {
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            backface-visibility: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #313131;
            padding: 70px 50px;
        }



        .content-front {
            position: relative;
            background: #313131;
        }

        /* 
        .content-front:before {
            content: '';
            position: absolute;
            right: 0;
            width: 140px;
            height: 100%;
            top: 0;
            background: #353535;
        } */

        .content-inner .content-back {
            position: absolute;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 0;
            transform: rotateY(180deg);
            overflow: hidden;
            background: rgb(41, 41, 41);
        }

        .aside-show_cf {
            position: absolute;
            right: 60px;
            height: 20px;
            top: 50%;
            margin-top: -10px;
            line-height: 20px;
            cursor: pointer;
            z-index: 5;
            font-size: 2rem;
            transition: .2s ease;
        }

        .aside-show_cf:hover,
        .close-contact_form:hover {
            color: #fc0;
        }

        .contact-details {
            text-align: left;
            margin-top: 20px;
        }

        .contact-details ul {
            list-style-type: none;
            padding: 0;
        }

        .contact-details ul li {
            text-align: left;
            float: left;
            width: 100%;
            font-weight: 400;
            letter-spacing: 1.5px;
            word-spacing: 0;
            text-transform: uppercase;
            margin-bottom: 12px;
            font-size: 12px;
            color: #fff;
        }

        .contact-details ul li span {
            float: left;
            padding-bottom: 10px;
            color: rgba(255, 255, 255, 0.4);
            width: 100%;
        }

        .contact-details ul li a {
            color: #fff;
            transition: all 200ms linear;
        }

        .main_social {
            background: #292929;
            position: absolute;
            right: 0px;
            bottom: 0;
            z-index: 100;
            padding: 25px 60px 25px 40px;
            display: flex;
            /* align-items: center; */
            justify-content: space-between;
        }

        .social_links {
            display: flex;
        }

        .main-social-title {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 10px;
            color: #fff;
            margin-right: 30px;
            position: relative;
            top: 12px;
        }

        .contact-details-wrap {
            z-index: 1;
        }

        .hidden-contact_form-wrap_inner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 50px 40px;
            z-index: 50;
            overflow: auto;
            z-index: 21;
        }

        .close-contact_form {
            position: absolute;
            right: 0;
            top: 0;
            width: 50px;
            height: 50px;
            line-height: 50px;
            background: #353535;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .custom-form {
            float: left;
            width: 100%;
            position: relative;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .dark-bg {
            background: #232323;
        }

        .custom-form>div {
            width: 100%;
        }

        .custom-form .halfInput {
            width: 48%;
        }

        .custom-form input,
        .custom-form textarea {
            width: 100%;
            outline: none !important;
            border: 1px solid gray;
            padding: 0.4rem 0.5rem;
        }

        .custom-form button {
            background: #fc0;
            color: black;
            border: 1px solid #fc0;
            padding: 0.3rem 1rem;
            outline: none !important;
            cursor: pointer;
        }

        .social_links a {
            /* float: left; */
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 200ms linear;
            width: 40px;
            height: 40px;
            line-height: 40px;
            background: #313131;
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            color: #db0617;
            text-decoration: none !important;
        }

        .social_links a:hover {
            color: #fc0;
        }

        .map-container {
            position: relative;
            overflow: hidden;
            height: 100%;
            filter: invert(90%)
        }


        @media screen and (max-width:992px) {
            .wrapper {
                position: relative;
                display: flex;
                flex-direction: column;
            }

            .main_social {
                background: #353535;
                position: relative;
                float: left;
                right: 0;
                width: 100%;
                padding: 25px 60px;
                order: 3;
            }

            .content-inner {
                position: relative;
                float: left;
                width: 100%;
                left: 0;
                top: 0;
                margin-top: 0;
                order: 1;
            }

            .map-container {
                position: relative;
                float: left;
                height: 500px;
                right: 0;
                width: 100%;
                order: 2;
            }
        }

        @media screen and (max-width:480px) {

            .content-inner .content-front,
            .content-inner .content-back {
                padding: 30px 30px;
            }

            .aside-show_cf {
                right: 30px;
            }
        }
    </style>
</head>

<body>



    <section class="wrapper">
        <div style="" class="map-container"><iframe
                src="https://yandex.com.tr/map-widget/v1/?ll=49.869560%2C40.400039&mode=search&ol=geo&ouri=ymapsbm1%3A%2F%2Fgeo%3Fdata%3DCgo0NTgyMjM4NjY3EjVBesmZcmJheWNhbiwgQmFrxLEsIEHFn8SxcSBNb2xsYSBDw7xtyZkga8O8w6fJmXNpLCA0NiIKDW56R0IVpJkhQg%2C%2C&z=17.09"
                width="100%" height="100%" frameborder="0" allowfullscreen="true"></iframe>
        </div>
        <div class="content-inner">
            <div class="content-front">
                <div class="cf-inner">
                    <div class="contact-details-title fl-wrap">
                        <h2>İletişim Bilgilerimiz</h2>
                    </div>
                    <div class="contact-details fl-wrap">
                        <ul>
                            <li><span>01. Mail :</span><a href="mailto:info@rotantefood.com"
                                    target="_blank">info@rotantefood.com</a></li>
                            <li><span>02. Adres :</span><a
                                    href="https://www.google.com/maps/place/Sahne+Tozu+Tiyatrosu+Haldun+Dormen+Sahnesi/@38.4161501,27.1261663,17z/data=!3m1!4b1!4m5!3m4!1s0x14bbd8fb633f1a07:0x76bbd41eb62eaa6d!8m2!3d38.4161459!4d27.128355#"
                                    target="_blank">Narimano/Bakı Azərbaycan</a></li>
                            <li><span>03. Telefon :</span><a href="tel:+994773041055">+994 77 304 1055</a></li>
                        </ul>
                    </div>
                    <a href="javascript:;" class="show_contact-form"><span>Bir Selam Ver</span></a>
                    <div class="aside-show_cf show_contact-form"><i class="fa-regular fa-envelope"></i></div>
                </div>
            </div>
            <div class="content-back">
                <div class="hidden-contact_form-wrap_inner" style="overflow: hidden; outline: none;" tabindex="0">
                    <div class="close-contact_form cnt-anim"><i class="fa-solid fa-xmark"></i></div>
                    <div class="contact-details-title fl-wrap">
                        <h2>Bize Yaz</h2>
                    </div>
                    <div id="contact-form" class="fl-wrap">
                        <form class="custom-form">
                            <div class="halfInput">
                                <input type="text" placeholder="Adınız">
                            </div>
                            <div class="halfInput">
                                <input type="text" placeholder="Soyadınız">
                            </div>
                            <div class="halfInput">
                                <input type="text" placeholder="Mailiniz">
                            </div>
                            <div class="halfInput">
                                <input type="text" placeholder="Numaranız">
                            </div>
                            <div>
                                <textarea name="" id="" rows="4" placeholder="Mesajınız"></textarea>
                            </div>
                            <button type="submit">Gönder <i class="fa-solid fa-chevron-right"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="main_social">
            <span class="main-social-title">Sosyal Medya:</span>
            <div class="social_links">
                <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
                <a href="#" target="_blank"><i class="fab fa-vk"></i></a>
            </div>

        </div>
    </section>




    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Slick Slide -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <!-- Fancybox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script>
        $(".show_contact-form").click(function () {
            $(".content-inner").addClass("vis-con-form");
        })
        $(".close-contact_form").click(function () {
            $(".content-inner").removeClass("vis-con-form");
        })
    </script>

</body>

</html>
