<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- Font Awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Slick Slide -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
        integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
        integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* MODAL */
        .modall {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
            background-color: #6c6c6c61;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
            display: none;
            z-index: 112;
        }

        .modall.activeModal {
            display: flex;
        }

        .modalContainer {
            position: relative;
            max-width: 950px;
            max-height: 700px;
            background-color: white;
            padding: 3rem 3rem;
            margin: 1rem;
            border-radius: 2rem;
        }

        .closeBtn {
            border: none;
            background: transparent;
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            font-size: 1.5rem;
            cursor: pointer;
            outline: none !important;
        }

        .custom-modal-content {
            display: flex;
            justify-content: space-between;
        }

        .modal-text-content {
            width: 55%;
        }

        .modal-image {
            width: 40%;
        }

        .modal-text {
            font-weight: bolder;
            font-size: 2.8rem;
            text-align: center;
            color: white;
            background-color: #BD3740;
            border-radius: 3rem;
            box-shadow: 7px 8px 0px 0px #8F2B32;
            padding: 1rem;
        }

        .modal-location {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 2rem;
            background: #EFF2F6;
            border-radius: 5rem;
            padding: 1rem;
            color: #1B3C7E;
            gap: 1rem;
        }

        .modal-location p {
            margin: 0;
        }

        .modal-image img {
            border-radius: 2rem;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media screen and (max-width:992px) {
            .modalContainer {
                max-height: 100%;
            }

            .modal-text {
                font-size: 2rem;
            }

            .custom-modal-content {
                flex-direction: column;
                gap: 2rem;
            }

            .modal-text-content,
            .modal-image {
                width: 100%;
            }

            .modal-image {
                height: 300px;
            }

        }

        @media screen and (max-width:480px) {
            .modal-text {
                font-size: 1.3rem;
            }

            .modal-location {
                flex-direction: column;
                padding: 1rem 1.7rem;
                text-align: center;
            }

            .modal-image {
                height: 180px;
            }

            .modalContainer {
                padding: 2rem 1rem;
            }

            .closeBtn {
                top: 0rem;
                right: 0.3rem;
            }
        }
    </style>
    <title>Başlık</title>

</head>

<body>
    <button class="hiddenButton d-none" >Click</button>
    <section class="modall">
        <div class="modalContainer">
            <div class="closeBtn">
                <button class="closeBtn closeModal"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div class="custom-modal-content">
                <div class="modal-text-content">
                    <div class="modal-text">
                        Yeni Adresimizde Güvencemiz Devam Ediyor!
                    </div>
                    <div class="modal-location">
                        <img src="location.png" alt="Adresimiz">
                        <p>Hacı Kadın mah. Atatürk Bulvarı İmç 5.Blok No:66 / 5649 Unkapanı Fatih / İstanbul (Medipol
                            Diş Hastanesi Karşısı)</p>
                    </div>
                </div>
                <div class="modal-image">
                    <img src="bysigorta-yeni-adres.png" alt="BYSigorta Yeni Adres">
                </div>
            </div>

        </div>
    </section>











    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Slick Slide -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"
        integrity="sha512-XtmMtDEcNz2j7ekrtHvOVR4iwwaD6o/FUJe6+Zq+HgcCsk3kj4uSQQR8weQ2QVj1o0Pk6PwYLohm206ZzNfubg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- ? -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script>

        $(".hiddenButton").click(function(){
            $(".modall").addClass("activeModal")
        })

        $(document).ready(function(){
            $(".hiddenButton").click();
        })

        if(sessionStorage.getItem("openModal")){
            $(".modall").remove();
        }

        $(".closeModal").click(function () {
            $(".modall").removeClass("activeModal")
            $("body").css("overflow", "auto");
            sessionStorage.setItem("openModal","false")
        });

        $(".modall").click(function (e) {
            if ($(e.target).hasClass("activeModal")) {
                $(e.target).removeClass("activeModal")
                $("body").css("overflow", "auto");
                sessionStorage.setItem("openModal","false")
            }
        })

    </script>
</body>

</html>
