    <style>
        .ai-slider {
            padding: 3rem 0;
        }

        .ai-card {
            margin: 1rem;
            color: white;
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            transition: .3s ease;

        }

        .ai-card img {
            width: 100%;
            height: 500px;
            object-fit: cover;
            transition: .3s ease;
        }

        .ai-info {
            position: absolute;
            width: 100%;
            left: 0;
            bottom: 0;
            padding:  .75rem ;
            background: linear-gradient(0deg, black, transparent);
        }

        .ai-card h3 {
            margin: 0;
            font-size: 1.3rem;
        }

        .ai-card:hover img{
            transform: scale(1.1);
        }
        .ai-card:hover{
            color: #fc0;
        }

        .video-container{
            width: 100%;
            height: 400px;
            position: relative;
        } 

        .video-container video{
            object-fit: cover;
        }

        .shadow{
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            background-color: #00000052;
            background: linear-gradient(0deg, #000000a1, transparent);
